name: Build Currently

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Package and make Windows installer
        run: npm run make

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-build
          path: out/make/

  build-mac:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Package and make macOS installer
        run: npm run make

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-build
          path: out/make/

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Install dependencies
        run: npm install -D electron-installer-debian

      - name: Install build dependencies for DEB
        run: sudo apt-get install -y dpkg fakeroot

      - name: Build Electron app
        run: npm run package

      - name: Package and make Linux installer
        run: npm run make

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-build
          path: out/make/